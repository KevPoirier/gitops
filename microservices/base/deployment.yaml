apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: microservice
  name: microservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
        - name: microservice
          image: image-name:image-tag
          ports:
            - containerPort: 80
              name: webport
      restartPolicy: Always